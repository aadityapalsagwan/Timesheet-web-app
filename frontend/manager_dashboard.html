<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            width: 100%;
            padding: 15px 5%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .nav-brand {
            font-size: 22px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links a {
            text-decoration: none;
            color: #4b5563;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: #4f46e5; }

        .btn-logout {
            padding: 8px 20px;
            border: 1px solid #fee2e2;
            background: #fff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background: #fee2e2;
            color: #b91c1c;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 350px;
        }

        .search-wrapper input {
            width: 100%;
            padding: 12px 20px 12px 45px; 
            border-radius: 50px; 
            border: 1px solid #e5e7eb;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            margin-bottom: 0; 
        }

        .search-wrapper input:focus {
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.15);
            border-color: #4f46e5;
            width: 100%; 
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><i class="fas fa-user-tie"></i> Manager Panel</div>
        <div class="nav-links">
            <a href="profile.html">Profile</a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 30px;">
        
        <div class="dashboard-header">
            <h2>Team Performance</h2>
            
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search employee, date..." onkeyup="handleSearch()">
            </div>
        </div>

        <div id="grid" class="grid-cards">
            <p style="color:#666; width:100%; text-align:center; margin-top:50px;">Loading data...</p>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || user.role !== 'manager') window.location.href = 'index.html';

        
        let allRequests = [];

        async function loadData() {
            try {
                const res = await fetch('http://localhost:5000/api/manager/all');
                allRequests = await res.json(); 
                renderCards(allRequests); 
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

       
        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            
            const filteredData = allRequests.filter(item => 
                item.employeeName.toLowerCase().includes(query) || 
                item.date.includes(query)
            );

            renderCards(filteredData);
        }

       
        function renderCards(data) {
            const grid = document.getElementById('grid');
            
            if(data.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%; color:#888;">No records found.</p>';
                return;
            }

            grid.innerHTML = data.map(t => `
                <div class="card" style="border-left: 5px solid ${t.isLocked ? 'var(--success)' : 'var(--warning)'}; animation: fadeIn 0.5s ease;">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <h3>${t.employeeName}</h3>
                        <span style="font-size:0.8rem; background:#f3f4f6; padding:4px 8px; border-radius:4px; color:#555;">${t.timestamp || 'Just now'}</span>
                    </div>
                    
                    <p style="color:var(--text-light); font-size:0.9rem; margin-bottom:1rem;">
                        <i class="far fa-calendar"></i> ${t.date} &nbsp;|&nbsp; 
                        <i class="far fa-clock"></i> <strong>${t.hours} hrs</strong>
                    </p>
                    
                    <div style="background:#f9fafb; padding:1rem; border-radius:8px; margin-bottom:1.5rem; font-size:0.95rem; color:#374151;">
                        "${t.description}"
                    </div>
                    
                    <div style="border-top:1px solid #eee; padding-top:1rem;">
                        ${t.isLocked 
                            ? `<div style="display:flex; justify-content:space-between; align-items:center;">
                                 <div>
                                    <div class="star" style="color:#fbbf24; letter-spacing:2px;">${'★'.repeat(t.rating)}<span style="color:#e5e7eb">${'★'.repeat(5-t.rating)}</span></div>
                                    <small style="color:var(--text-light)">Rated by ${t.ratedBy}</small>
                                 </div>
                                 <button onclick="enableEdit('${t._id}')" class="btn btn-sm" style="background:#e5e7eb; color:#333; padding:5px 10px; border:none; border-radius:6px; cursor:pointer;"><i class="fas fa-edit"></i></button>
                               </div>
                               <div id="edit-box-${t._id}" style="display:none; margin-top:10px;">
                                   <div style="display:flex; gap:5px;">
                                       <select id="rate-${t._id}" style="padding:5px; border-radius:5px; border:1px solid #ccc;">
                                            <option value="1">1 Star</option>
                                            <option value="2">2 Stars</option>
                                            <option value="3">3 Stars</option>
                                            <option value="4">4 Stars</option>
                                            <option value="5">5 Stars</option>
                                       </select>
                                       <button onclick="rate('${t._id}')" style="background:#4f46e5; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Update</button>
                                   </div>
                               </div>` 
                            : `<label style="font-size:0.8rem; font-weight:600; color:#4b5563;">Rate Performance:</label>
                               <div style="display:flex; gap:10px; margin-top:5px;">
                                    <select id="rate-${t._id}" style="padding:5px 10px; border-radius:8px; border:1px solid #ccc; flex:1;">
                                            <option value="5">5 Stars</option>
                                            <option value="4">4 Stars</option>
                                            <option value="3">3 Stars</option>
                                            <option value="2">2 Stars</option>
                                            <option value="1">1 Star</option>
                                    </select>
                                    <button onclick="rate('${t._id}')" style="background:#4f46e5; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Submit</button>
                               </div>`
                        }
                    </div>
                </div>
            `).join('');
        }

        function enableEdit(id) {
            document.getElementById(`edit-box-${id}`).style.display = 'block';
        }

        async function rate(id) {
            const ratingValue = document.getElementById(`rate-${id}`).value;
            await fetch('http://localhost:5000/api/manager/rate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: id, 
                    rating: ratingValue,
                    managerName: user.name 
                })
            });
            loadData(); 
        }

        function logout() { localStorage.removeItem('user'); window.location.href = 'index.html'; }
        
        loadData();
    </script>
</body>
</html>
