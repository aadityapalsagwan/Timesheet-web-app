<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-surface: #ffffff;
            --danger: #ef4444;
            --input-bg: #f9fafb;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body.flex-center {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            background-image: radial-gradient(#4f46e5 0.5px, transparent 0.5px), radial-gradient(#4f46e5 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-blend-mode: overlay;
        }

        .card.auth-card {
            background: var(--bg-surface);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.03);

            transition: transform 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
        }

        .auth-card h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-card h3 {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            margin-left: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: all 0.2s ease-in-out;
            outline: none;
        }

        input:focus,
        select:focus {
            background-color: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        select {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        a {
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            text-decoration: underline;
            color: var(--primary-hover) !important;
        }

        #error {
            background: #fee2e2;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            display: none;
        }

        #error:not(:empty) {
            display: block !important;
        }
    </style>
</head>

<body class="flex-center">
    <div class="card auth-card">
        <h2 style="color:var(--primary)">WorkTrack</h2>
        <h3>Create Account</h3>

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@domain.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <div class="form-group">
            <label>I am a</label>
            <select id="role">
                <option value="employee">Employee</option>
                <option value="manager">Manager onlye one</option>
            </select>
        </div>

        <button onclick="handleSignup()" class="btn btn-primary">Sign Up</button>

        <p style="margin-top:1.5rem; font-size:0.9rem; color:var(--text-light)">
            Already have an account? <a href="index.html" style="color:var(--primary); font-weight:600;">Login</a>
        </p>
        <p id="error" style="color:var(--danger); margin-top:1rem; font-size:0.9rem;"></p>
    </div>

    <script>
        async function handleSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const res = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });
                const data = await res.json();
                if (res.ok) {
                    alert("Account Created!");
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('error').innerText = data.msg || "Error";
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
